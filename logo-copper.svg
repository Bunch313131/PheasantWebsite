<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Copper base gradient (warm, multi-stop for realism) -->
    <linearGradient id="copperBase" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d4a06a"/>
      <stop offset="18%" stop-color="#c48848"/>
      <stop offset="35%" stop-color="#b87333"/>
      <stop offset="55%" stop-color="#a86828"/>
      <stop offset="72%" stop-color="#c08848"/>
      <stop offset="88%" stop-color="#b87333"/>
      <stop offset="100%" stop-color="#a06228"/>
    </linearGradient>

    <!-- Stamped recessed fill (darker copper with green patina hint) -->
    <linearGradient id="stampFill" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5e3418"/>
      <stop offset="40%" stop-color="#4a2a12"/>
      <stop offset="100%" stop-color="#3e2810"/>
    </linearGradient>

    <!-- Hammered surface texture filter -->
    <filter id="hammerTexture" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.035 0.055" numOctaves="4" seed="42" result="noise"/>
      <feDiffuseLighting in="noise" surfaceScale="2.5" diffuseConstant="0.75" lighting-color="#c89060" result="diffuse">
        <feDistantLight azimuth="225" elevation="35"/>
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="diffuse" operator="arithmetic" k1="1.2" k2="0.3" k3="0.08" k4="0"/>
    </filter>

    <!-- Stamped/embossed inward effect -->
    <filter id="stampEffect" x="-3%" y="-3%" width="106%" height="106%">
      <!-- Shadow on upper-left (recess catches shadow) -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.3" result="blur"/>
      <feOffset in="blur" dx="-1.5" dy="-1.5" result="darkOff"/>
      <feFlood flood-color="#1a0c04" flood-opacity="0.75" result="darkCol"/>
      <feComposite in="darkCol" in2="darkOff" operator="in" result="darkShadow"/>
      <!-- Highlight on lower-right (edge catches light) -->
      <feOffset in="blur" dx="1.5" dy="1.5" result="lightOff"/>
      <feFlood flood-color="#e0c090" flood-opacity="0.5" result="lightCol"/>
      <feComposite in="lightCol" in2="lightOff" operator="in" result="lightHL"/>
      <feMerge>
        <feMergeNode in="darkShadow"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="lightHL"/>
      </feMerge>
    </filter>

    <!-- Subtle blur for plate shadow -->
    <filter id="plateShadow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- ========== COPPER PLATE ========== -->
  <!-- Plate drop shadow -->
  <rect x="24" y="24" width="1170" height="370" rx="14" fill="#000" opacity="0.18" filter="url(#plateShadow)"/>

  <!-- Main copper plate with hammered texture -->
  <rect x="15" y="15" width="1170" height="370" rx="12" fill="url(#copperBase)" filter="url(#hammerTexture)"/>

  <!-- Subtle green patina wash (ties into site green) -->
  <rect x="15" y="15" width="1170" height="370" rx="12" fill="#3a5a35" opacity="0.05"/>

  <!-- Plate outer edge (dark) -->
  <rect x="15" y="15" width="1170" height="370" rx="12" fill="none" stroke="#6b3a1a" stroke-width="3"/>
  <!-- Plate inner highlight (top-left light catch) -->
  <rect x="16.5" y="16.5" width="1167" height="367" rx="11" fill="none" stroke="#e0c090" stroke-width="0.75" opacity="0.35"/>

  <!-- Inner decorative border -->
  <rect x="42" y="42" width="1116" height="316" rx="5" fill="none" stroke="#8b5a2b" stroke-width="1" opacity="0.3"/>

  <!-- ========== PHEASANT SILHOUETTE (stamped into copper) ========== -->
  <g filter="url(#stampEffect)">
    <!-- Bird body, head, and long sweeping tail -->
    <path d="
      M 128,88
      C 122,82 112,84 105,92
      L 92,100
      C 87,104 96,108 102,105
      C 96,118 88,138 82,158
      C 74,184 72,208 78,228
      C 84,244 98,254 114,258
      C 124,260 136,257 150,252
      C 170,244 200,236 240,230
      C 360,215 600,210 920,218
      C 938,219 945,215 940,211
      C 600,198 360,202 240,214
      C 204,220 178,226 160,232
      C 155,228 152,220 152,210
      C 154,192 157,174 154,158
      C 150,140 144,120 138,108
      C 135,97 132,90 128,88
      Z"
      fill="url(#stampFill)"/>

    <!-- Crest/wattle on head -->
    <path d="M 130,86 C 134,70 142,58 138,70 C 136,78 133,83 130,86 Z"
      fill="url(#stampFill)"/>

    <!-- Eye (small recess) -->
    <circle cx="118" cy="98" r="3.5" fill="url(#stampFill)"/>

    <!-- Legs -->
    <g stroke="#4a2a12" stroke-width="3.5" stroke-linecap="round" fill="none">
      <path d="M 92,244 L 88,278"/>
      <path d="M 80,286 L 88,278 L 96,286"/>
      <path d="M 110,254 L 106,278"/>
      <path d="M 98,286 L 106,278 L 114,286"/>
    </g>
  </g>

  <!-- ========== TEXT (stamped into copper) ========== -->
  <g filter="url(#stampEffect)">
    <!-- PHEASANT -->
    <text x="280" y="200"
      font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
      font-size="118" font-weight="900"
      fill="url(#stampFill)"
      letter-spacing="4">PHEASANT</text>

    <!-- Decorative line -->
    <line x1="280" y1="228" x2="1120" y2="228"
      stroke="url(#stampFill)" stroke-width="2.5"/>

    <!-- INVITATIONAL -->
    <text x="290" y="278"
      font-family="'Raleway', 'Helvetica Neue', Helvetica, Arial, sans-serif"
      font-size="36" font-weight="400"
      fill="url(#stampFill)"
      letter-spacing="22">INVITATIONAL</text>
  </g>

  <!-- ========== PATINA ACCENTS (subtle green oxide spots) ========== -->
  <g opacity="0.04">
    <ellipse cx="180" cy="320" rx="80" ry="40" fill="#3a6a40"/>
    <ellipse cx="900" cy="80" rx="100" ry="35" fill="#3a6a40"/>
    <ellipse cx="500" cy="350" rx="120" ry="30" fill="#4a7a50"/>
    <ellipse cx="1050" cy="300" rx="60" ry="45" fill="#3a6a40"/>
  </g>
</svg>
